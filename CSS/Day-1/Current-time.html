<!DOCTYPE html>
<html>

<body onload="time()">

<div id="time"></div>

<script>
function time() {
  today = new Date();
  let h = today.getHours();
  let m = today.getMinutes();
  let s = today.getSeconds();
  
  document.getElementById('time').innerHTML =  h + ":" + m + ":" + s;
  setTimeout(time, 1000);
}

</script>

</body>
</html>
