<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()" class="btn">AC</button>
            <button onclick="pick('%')" class="btn">%</button>
            <button onclick="deleteLast()" class="btn">Del</button>
            <button onclick="pick('/')" class="btn operator">÷</button>

            <button onclick="pick('7')" class="btn">7</button>
            <button onclick="pick('8')" class="btn">8</button>
            <button onclick="pick('9')" class="btn">9</button>
            <button onclick="pick('*')" class="btn operator">×</button>

            <button onclick="pick('4')" class="btn">4</button>
            <button onclick="pick('5')" class="btn">5</button>
            <button onclick="pick('6')" class="btn">6</button>
            <button onclick="pick('-')" class="btn operator">−</button>

            <button onclick="pick('1')" class="btn">1</button>
            <button onclick="pick('2')" class="btn">2</button>
            <button onclick="pick('3')" class="btn">3</button>
            <button onclick="pick('+')" class="btn operator">+</button>

            <button onclick="pick('00')" class="btn">00</button>
            <button onclick="pick('0')" class="btn">0</button>
            <button onclick="pick('.')" class="btn">.</button>
            <button onclick="calculateResult()" class="btn equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
