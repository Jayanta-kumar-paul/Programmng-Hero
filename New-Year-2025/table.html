
<!DOCTYPE html>
<html>
<head>
    <title>Table Representation</title>
    <style>
      
        table {
            width: 200px;
            border-collapse: collapse;
            
        }
        th, td {
            border: 2px solid black;
            text-align: center;
            padding: 8px;
            
        }
    </style>
</head>
<body>

 <table>
    <tr>
        <th colspan="4">SEM-3</th>
    </tr>
    <tr>
        <th>Subject</th>
        <th>Topic</th>
        <th>Teacher's</th>
        <th>Course Code</th>
    </tr>
    <tr>
        <td rowspan="4">DM</td>
        <td>Graph Theory</td>
        <td rowspan="2">RSG</td>
        <td rowspan="4">MC-5</td>
        <tr>
        <td>Sets</td>
        </tr>
        <td>Counting</td>
        <td rowspan="2">SD</td>
        <tr><td>Proposotional Logic</td></tr>
       

    </tr>
    <tr>
        <td rowspan="4">WT</td>
        <td>HTML</td>
        <td rowspan="4">SS</td>
        <td rowspan="4">SEC-3</td>
        <tr>
        <td>PHP</td>
        </tr>
        <td>CSS</td>
        <tr><td>JS</td></tr>
       
    </tr>
</table>  

</body>
</html>
