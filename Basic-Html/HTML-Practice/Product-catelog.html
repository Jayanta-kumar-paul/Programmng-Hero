<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .catalog {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 15px;
            width: 200px;
            text-align: center;
            border-radius: 10px;
        }
        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .product h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product p {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Product Catalog</h1>
    
    <div class="catalog">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h3>Smartphone</h3>
            <p>$499</p>
        </div>

        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h3>Laptop</h3>
            <p>$999</p>
        </div>

        <div class="product">
            <img src="product3.jpg" alt="Product 3">
            <h3>Headphones</h3>
            <p>$199</p>
        </div>

        <div class="product">
            <img src="product4.jpg" alt="Product 4">
            <h3>Smartwatch</h3>
            <p>$149</p>
        </div>
    </div>

</body>
</html>
