<html>
<head>
    <title>HTML Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            border: 2px solid black;
            background-color: #f4c842;
            height: 50px;
        }
    </style>
</head>
<body>
   <h1>how to create blanks in HTML</h1>
    <table>
        <tr>
            <td colspan="4"></td>
        </tr>
        <tr>
            <td rowspan="4"></td>
            <td colspan="3"></td>

            
        </tr>
        <tr>
            <td rowspan="3"></td>
            <td rowspan="2"></td>
            <td colspan="1"></td>

        </tr>
        <tr>
            
            <td colspan="1"></td>
        
        
        </tr>
        <tr>
            <td colspan="2"></td>
        </tr>
    </table>
</body>
</html>
